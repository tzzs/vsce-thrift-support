name: publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        run: npx vsce package -o thrift-support-${{ steps.pkg.outputs.version }}.vsix

      - name: Upload VSIX to GitHub Release (release event)
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: thrift-support-${{ steps.pkg.outputs.version }}.vsix
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload/Create GitHub Release (manual)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: v${{ steps.pkg.outputs.version }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: thrift-support-${{ steps.pkg.outputs.version }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCE_PAT != '' || secrets.VSCE_TOKEN != '' }}
        run: npx vsce publish --skip-duplicate
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT != '' && secrets.VSCE_PAT || secrets.VSCE_TOKEN }}

      - name: Skip VS Code Marketplace (token not configured)
        if: ${{ secrets.VSCE_PAT == '' && secrets.VSCE_TOKEN == '' }}
        run: echo "Skipping VS Code Marketplace publish because VSCE_PAT/VSCE_TOKEN is not configured."

      - name: Publish to Open VSX
        if: ${{ secrets.OVSX_PAT != '' || secrets.OPENVSX_TOKEN != '' }}
        run: npx ovsx publish --skip-duplicate --packagePath thrift-support-${{ steps.pkg.outputs.version }}.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT != '' && secrets.OVSX_PAT || secrets.OPENVSX_TOKEN }}

      - name: Skip Open VSX (token not configured)
        if: ${{ secrets.OVSX_PAT == '' && secrets.OPENVSX_TOKEN == '' }}
        run: echo "Skipping Open VSX publish because OVSX_PAT/OPENVSX_TOKEN is not configured."