name: release-please

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # 设置 Job 级别的超时，防止因 API 响应过慢导致任务挂起
    timeout-minutes: 20 
    steps:
      - name: Run release-please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT_TOKEN || github.token }}
          release-type: node
          config-file: release-please-config.json
          target-branch: master
